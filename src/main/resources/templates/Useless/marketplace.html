<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Marketplace</title>
</head>
<body>

    <div th:each="reward : ${rewards}">
        <h1 th:text="${reward.name}"></h1>
        <h2 th:text="${reward.price}"></h2>
        <h2 th:text="${reward.levelRequired}"></h2>
        <div>
            <p th:text="${reward.description}"> </p>
        </div>
        <h3 th:text = "${reward.endDate}">Expiration date</h3>
    </div>


</body>
</html>
