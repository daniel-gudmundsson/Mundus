  <body>
      <img src="../img/mundus.png" width = "100" height = "100">
    <div class="header">
      <div class="header__name">
        <h2>Create a new user</h2>
      </div>
      <h5>A digital platform that gamifies mundane house chores</h5>
    </div>
    <div class="createuser__signup">
      <div class="createuser__signup__inputs">
        <input id="givennameID" name="givenname" type="text" placeholder="Given name" />
        <input id="surenameID" name="surname" type="text" placeholder="Surname" /><br>
        <input id="emailID" name="email" type="text" placeholder="Email" /><br>
        <input id="createUsernameID" name="username" type="text" placeholder="Username" /><br>
        <input id="createpasswordID" name="email" type="password" placeholder="Create password" /><br>
        <input id="passwordagainID" name="email" type="password" placeholder="Re-enter password" /><br>
      </div>
      <div class="create__signup__confirm">
        <button>SignUp</button>
      </div>
      </div>
