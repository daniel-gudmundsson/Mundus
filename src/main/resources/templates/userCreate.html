<!doctype html>
<html xmlns:th="https://thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/stylesArnar.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>MUNDUS - CreateUser</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<!--Bæta við validation á username og password þegar tenging við bakendann er kominn langt á leið-->
<body>
<div class="background"></div>
<div style="text-align:center; margin:0 auto; position: fixed; top: 45%; left: 50%; -webkit-transform: translate(-50%, -50%);transform: translate(-50%, -50%);">
    <img src="../img/mundus.png" width = "100" height = "100">
    <div class="header">
        <div class="header__name">
            <h2>Create a new user</h2>
        </div>
        <h5>A digital platform that gamifies mundane house chores</h5>
    </div>
    <div class="createuser__signup">
        <div class="createuser__signup__inputs">
            <label>
                <input id="nameID" name="name" type="text" placeholder="Name" />
            </label>
            <br>
            <label>
                <input id="emailID" name="email" type="text" placeholder="Email" />
            </label>
            <br>
            <label>
                <input id="createUsernameID" name="username" type="text" placeholder="Username" />
            </label>
            <br>
            <label>
                <input id="createpasswordID" name="email" type="password" placeholder="Create password" />
            </label>
            <br>
            <label>
                <input id="passwordagainID" name="email" type="password" placeholder="Re-enter password" />
            </label>
            <br>
        </div>
        <div class="create__signup__confirm">
            <a>
                <button id="log" type="button">SignUp</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
