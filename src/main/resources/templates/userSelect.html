<!doctype html>
<html xmlns:th="https://thymeleaf.org" lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Nova Flat' rel='stylesheet'>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>MUNDUS - LogIn Template</title>

    <style>
        html {
            background-image: url("./img/loginBackground.png");
            background-repeat: no-repeat;
        }

        h1 {
            font-family: 'Nova Flat';
            font-size: 40px;
            color: darkred;
            text-align: center;
            margin: auto;
        }

        .scrollContainer {
            position: fixed; /* or absolute */
            top: 25%;
            left: 25%;
            background-image: url("./img/scroll.png");
            background-repeat: no-repeat;
            background-size: cover;
            width: 1000px;
            height: 500px;
        }


        .person {
            display: flex;
            flex-direction: column;
            align-content: center;
            margin-right: 20px;
            margin-left: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        .container-persons {
            display: flex;
            justify-content: center;
        }

        .title {
            flex: 0;
            margin-bottom: 0;
        }

        .content {
            display: flex;
            flex-direction: column;
        }

        .form {
            display: flex;
            justify-content: center;
        }

        .person__name {
            margin-left: auto;
            margin-right: auto;
        }

        .return--div{
            margin-top: 30px;
            display: flex;
        }

        .return__text{
            font-family: 'Nova Flat';
            font-size: 1.2rem;
            margin-left: 43px;
            color: darkred;
            text-decoration: none;
        }

        .button{
            width: 50px;
            height: 50px;
        }

    </style>

</head>
<body>
<div class="scrollContainer">
    <div class="content">
        <h1 class="title">Who has a quest?</h1>
        <div class="container">
            <div class="return--div">
                <a class="return__text" href="/logoutAccount">Log Out</a>
            </div>

            <div class="container-persons">
                <div class="person">
                    <h2 class="person__name" th:text="${parent.name}"></h2>
                    <form method="POST" th:action="@{/pin-page}">
                        <input type="hidden" name="id" th:value="${parent.id}"/>
                        <button><img src="./img/smile.jpg" width="50" height="50" type="submit" name="submit"
                                     value="value"
                                     class="link-button"></button>
                    </form>

                </div>
            </div>

            <div class="container-persons">
                <div class="person" th:if="${#lists.isEmpty(children)}">
                    <h2>Add user</h2>
                    <form class="form" method="POST" th:action="@{/pin-page}">
                        <input type="hidden" name="id" th:value="${parent.id}"/>
                        <button><img src="./img/plus-sign.png" width="50" height="50" type="submit" name="submit"
                                     value="value"
                                     class="link-button"></button>
                    </form>
                </div>
                <div class="person" th:each="child : ${#lists.sort(children)}">
                    <h2 class="person__name" th:text="${child.name}"></h2>
                    <form class="form" method="POST" th:action="@{/pin-page}">
                        <input type="hidden" name="id" th:value="${child.id}"/>
                        <button class="button" th:text="${#strings.substring(child.name,0)}"  width="50" height="50"></button>
                    </form>
                </div>

            </div>
        </div>

    </div>
</div>
</body>
</html>
