<!doctype html>
<html xmlns:th="https://thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/stylesArnar.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>MUNDUS - Create child</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<!--Bæta við validation á username og password þegar tenging við bakendann lengra-->
<body>
<div style="text-align:center; margin:0 auto; position: fixed; top: 45%; left: 50%; -webkit-transform: translate(-50%, -50%);transform: translate(-50%, -50%);">
    <div class="background"></div>
    <img src="./img/mundusLogo2.png" width = "100" height = "100">
    <div class="header">
        <div class="header__name">
            <h2>Add champion</h2>
        </div>
        <h5>Choose a name for the champion!</h5>
    </div>
    <div class="createchild">
        <form th:action="@{/createChild}" th:object="${child}" method="post">
            <div class="createchild__signup">
                <p>Name of champion: <input id="childname" name="childname" type="text" th:field="*{name}" placeholder="Name" /></p>
                <p>Code:<input id="createpasswordID" name="email" type="password" th:field="*{pin}" placeholder="Code" /></p><br>
            </div>
            <button id="log" type="submit">Create Champion!</button>
        </form>
    </div>
</div>
</body>
</html>
