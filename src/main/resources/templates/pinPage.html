<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pin</title>
</head>
<body>
<div>
    <form method="POST" th:action="@{/pin-page-auth}">
        <table>
            <tr>
                <td>Pin</td>
                <input type="hidden" name="id"  th:value="${id}" />
                <td><input type="password" id="pin" name="pin"/></td>
            </tr>
            <tr>
                <td><button type="submit">Login</button></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
